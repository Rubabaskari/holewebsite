<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Hole Golf Club</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Booking Section */
        .booking-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #f8f8f8;
        }

        .booking-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .booking-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Hole Golf Club</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="#booking.html">Booking</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="packages.html">Packages</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Booking Section -->
    <section class="booking-section">
        <h1>Book a Tee Time</h1>
        <p>Reserve your spot to enjoy a round of golf at Hole Golf Club. Please fill out the form below to complete your booking.</p>
        <div class="booking-form">
            <form action="/submit-booking" method="POST">
                <!-- Date -->
                <div class="form-group">
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <!-- Time -->
                <div class="form-group">
                    <label for="time">Select Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <!-- Number of Players -->
                <div class="form-group">
                    <label for="players">Number of Players</label>
                    <select id="players" name="players" required>
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>
                </div>
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>
                <!-- Special Requests -->
                <div class="form-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" name="requests" rows="4" placeholder="Any additional requests or requirements"></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Book Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hole Golf Club. All Rights Reserved.</p>
    </footer>

</body>
</html>
